<ion-menu side="end" content-id="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [disabled]="shoppingList.isEmpty">
        <ion-icon slot="start" name="trash-outline"></ion-icon>

        <ion-label>Eliminar todos los items </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true" id="content">
  <ion-toolbar>
    <ion-title> Mi lista de la compra </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item class="ion-text-center" lines="none" *ngIf="shoppingList.isEmpty">
    <ion-label> No hay items en tu lista </ion-label>
  </ion-item>

  <ion-list *ngIf="!shoppingList.isEmpty">
    <ion-reorder-group
      [disabled]="false"
      (ionItemReorder)="onRenderItems($event)"
    >
      <ion-item-sliding *ngFor="let item of shoppingList.items">
        <ion-item>
          <ion-label>{{ item }}</ion-label>
          <ion-reorder></ion-reorder>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeItem(item)">
            <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-reorder-group>
  </ion-list>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input
      label="Item"
      type="text"
      [(ngModel)]="item"
      name="item"
    ></ion-input>
    <ion-button [disabled]="!item" (click)="addItem()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
